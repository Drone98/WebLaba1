<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <title>Gismeteo 2.0</title>
</head>

<body>
<form id="search">
    <input name="city" type="text" placeholder="Введите название города"/>
    <button type="submit"></button>
</form>

<div id="container" class="container">

</div>

<template id="entry-template">
    <ul>
        <li><span>Температура</span> <b>{{main.temp}} &degС</b></li>
        <li><span>Давление</span> <b>{{main.pressure}} гПа</b></li>
        <li><span>Влажность</span> <b>{{main.humidity}} %</b></li>
        <li><span>Скорость ветра</span> <b>{{wind.speed}} м/c</b></li>
        <li><span>Описание</span> <b>{{#weather}}{{description}}{{/weather}}</b></li>
    </ul>
</template>

<template id="error-template">
    <p>{{error}}</p>
</template>

<script src="libs/handlebars-v4.4.3.js"></script>
<script src="libs/axios.min.js"></script>
<script src="js/logic3.js"></script>
<script>start()</script>
</body>

</html>
